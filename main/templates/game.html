<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly round</title>
    <link rel="stylesheet" href="{% static 'css/gamestyles.css' %}">
    <script>
        window.PLAYER_UUID = "{{ player_uuid }}";
        window.PARTY_CODE = "{{ party_code }}";
    </script>
</head>
<body>
    <div class="game-menus">
        <div class="monopoly-board-container" id="monopoly-board-container">
            <!--tile bottom-->
            <div class="tile property bottom">
                <div class="color-bar" style="background-color: [--TILE-COLOR--];"></div>
    
                <div class="tile-content">
                    <p class="tile-name">[--TILE-NAME--]</p>
                    <p class="tile-price">[--TILE-PRICE--]</p>
                </div>
            </div>
            <!--tile right-->
            <div class="tile property right">
                <div class="color-bar" style="background-color: [--TILE-COLOR--];"></div>
    
                <div class="tile-content">
                    <p class="tile-name">[--TILE-NAME--]</p>
                    <p class="tile-price">[--TILE-PRICE--]</p>
                </div>
            </div>
        </div>
    </div>
    <button id="leave-the-game">Leave</button>
    <button id="rotate-me">rotate90</button>
    <button id="rotate-me180">rotate180</button>
    <script type="module" src="{% static 'js/game.js' %}"> defer</script>
</body>
</html>
